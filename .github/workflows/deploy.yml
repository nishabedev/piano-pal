name: Deploy to nishabedev.github.io

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout piano-pal
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Checkout nishabedev.github.io
        uses: actions/checkout@v4
        with:
          repository: nishabedev/nishabedev.github.io
          token: ${{ secrets.DEPLOY_TOKEN }}
          path: deploy-target

      - name: Sync built files
        run: |
          rm -rf deploy-target/projects/pianopal/*
          cp -r dist/* deploy-target/projects/pianopal/

      - name: Commit and push
        working-directory: deploy-target
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add projects/pianopal/
          git diff --cached --quiet && echo "No changes to deploy" && exit 0
          git commit -m "Deploy piano-pal from ${{ github.sha }}"
          git push
